<!DOCTYPE html>
<html>
<head>
  <title>ProTanki Admin Panel</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .config-item {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
      width: 150px;
    }
    input[type="number"] {
      padding: 5px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ProTanki Admin Panel</h1>
    <div class="config-item">
      <label for="needInviteCode">Require Invite Code:</label>
      <input type="checkbox" id="needInviteCode">
    </div>
    <div class="config-item">
      <label for="maxClients">Max Clients:</label>
      <input type="number" id="maxClients" min="1" step="1">
    </div>
    <button onclick="tryUpdateConfig()">Update Configuration</button>
  </div>
  <script src="renderer.js"></script>
  <script>
    // Fallback to prevent errors if renderer.js fails to load
    function tryUpdateConfig() {
      if (typeof updateConfig === 'function') {
        updateConfig();
      } else {
        console.error('updateConfig function is not defined. Ensure renderer.js is loaded correctly.');
      }
    }
  </script>
</body>
</html>
